<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
	<head>

		<title>Jails - Lab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="assets/images/favicon.png">

		<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/app.css" type="text/css" />

		<script type="text/javascript">
			var global = { page :'apps/home' };
		</script>

		<script type="text/javascript" data-main="assets/js/config" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	</head>

	<body data-app="home">

		<div class="container">

			<header class="jumbotron">
				<div class="row">
					<div class="col-md-4">
						<h1><span class="logo">||\|</span> Lab</h1>
					</div>

					<div class="col-md-8">
						<blockquote class="blockquote-reverse">
							... Perfection is attained not when there is nothing more to add, but when there
							is nothing more to substract.
							<footer>Antoine de Saint-Exup√©ry <cite title="Terre des Hommes">Terre des Hommes</cite></footer>
						</blockquote>
					</div>
				</div>

			</header>

			<section class="row">

				<div class="col-md-4" data-controller="form">

					<h2>Form - Validation</h2>

					<!--@validation({ rules :['required', 'email'], masks :['digits','email','letters'] })-->
					<form action="/" data-component="validation" novalidate>

						<div class="form-group">
							<label>Name*</label> - <em>Only letters</em>
							<input type="text" name="user" class="required form-control letters" />
							<p class="text-danger"></p>
						</div>

						<div class="form-group">
							<label>Email*</label> - <em>Only valid email</em>
							<input type="email" name="email" class="required email form-control" />
							<p class="text-danger"></p>
						</div>

						<div class="form-group">
							<label>Age*</label> - <em>Only numbers</em>
							<div class="row">
								<div class="col-xs-3">
									<input type="number" name="age" class="required digits form-control" maxlength="3" />
								</div>
							</div>
							<p class="text-danger"></p>
						</div>

						<button class="btn btn-success">Ok</button>
					</form>

				</div>

			</section>

		</div>

	</body>
</html>

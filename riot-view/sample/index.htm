<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
	<head>

		<title>Jails - Lab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="assets/images/favicon.png">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="//rawgit.com/jails-org/Lab/master/common/css/app.css" type="text/css" />

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" type='text/css'>

		<script type="text/javascript">
			var global = { page :'apps/home' };
		</script>
		<script type="text/javascript" data-main="assets/js/config" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	</head>

	<body data-app="home">

		<div class="container">

			<header class="jumbotron">

				<div class="row">
					<div class="col-md-4">
						<h1><span class="logo">||\|</span> Lab</h1>
					</div>

					<div class="col-md-8">
						<blockquote class="blockquote-reverse">
							... Perfection is attained not when there is nothing more to add, but when there
							is nothing more to substract.
							<footer>Antoine de Saint-Exup√©ry <cite title="Terre des Hommes">Terre des Hommes</cite></footer>
						</blockquote>
					</div>
				</div>

			</header>

			<section class="col-md-6 col-md-offset-3">

				<todo class="hide" data-component="todo" title="Todo List">

					<div class="panel panel-default">

						<div class="panel-heading">
							<h2 class="text-center">{opts.title}</h2>
						</div>
						<div class="panel-body">
							<form action="#" class="add">
								<p class="form-group">
									<input type="text" class="form-control" name="item" />
								</p>
								<button class="btn btn-success">Add</button>
							</form>
						</div>

						<ul class="list-group">
							<li each={list} class="list-group-item">
								<p>{item}</p>
								<form action="#" class="remove">
									<button class="btn btn-danger">Delete</button>
									<input type="hidden" name="item" value={item} />
								</form>
							</li>
						</ul>
					</div>

				</todo>

			</section>

		</div>

	</body>
</html>

<!DOCTYPE html>
<html class="no-js" lang="en-US">
	<head>

		<title>Jails - View</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="assets/images/favicon.png">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="//rawgit.com/jails-org/Lab/master/common/css/app.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/app.css" type="text/css" />

		<script type="text/javascript">
			var global = { page :'apps/sample' };
		</script>
		<script type="text/javascript" data-main="assets/js/config" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	</head>

	<body data-app="sample">

		<main class="container">

			<header class="jumbotron">

				<div class="row">

					<div class="col-md-4">
						<h1><span class="logo">||\|</span> Lab</h1>
					</div>

					<div class="col-md-8">
						<blockquote class="blockquote-reverse">
							... Perfection is attained not when there is nothing more to add, but when there
							is nothing more to substract.
							<footer>Antoine de Saint-Exup√©ry <cite title="Terre des Hommes">Terre des Hommes</cite></footer>
						</blockquote>
					</div>
				</div>

			</header>

			<section>

				<h2>My sample goes here</h2>

				<section data-component="view">
					<ul data-each="radios">
						<li class="{{classname}}">
							<input type="radio" name="flavor" value="{{value}}" {{state}} id="flavor-{{value}}" />
							<label for="flavor-{{value}}" data-value="label">Carregando....</label>
						</li>
					</ul>
				</section>

			</section>

			<script type="x-tmpl-mustache" id="tpl-author">
				<p>{{name}}</p>
				<p>{{lastname}}</p>
			</script>

			<script type="x-tmpl-mustache" id="tpl-card">
				<div>
					{{>author}}
				</div>
			</script>

		</main>

	</body>
</html>

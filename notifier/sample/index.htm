<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
	<head>

		<title>Jails - Lab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="assets/images/favicon.png">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="//rawgit.com/jails-org/Lab/master/common/css/app.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/animate.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/app.css" type="text/css" />

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" type='text/css'>

		<script type="text/javascript">
			var global = { page :'apps/home' };
		</script>
		<script type="text/javascript" data-main="assets/js/config" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	</head>

	<body data-app="home">

		<div class="container">

			<header class="jumbotron">
				<div class="row">
					<div class="col-md-4">
						<h1><span class="logo">||\|</span> Lab</h1>
					</div>

					<div class="col-md-8">
						<blockquote class="blockquote-reverse">
							... Perfection is attained not when there is nothing more to add, but when there
							is nothing more to substract.
							<footer>Antoine de Saint-Exup√©ry <cite title="Terre des Hommes">Terre des Hommes</cite></footer>
						</blockquote>
					</div>
				</div>

			</header>

			<section class="row">

				<div class="col-md-4 loading forms">

					<h1>Notifier</h1>
					<h4>Write a message and send it to test notifier.</h4>

					<form action="#">
						<div class="form-group">
							<p><input type="text" class="form-control" required /></p>
							<button class="btn btn-success" value="alert-success">Notify Success</button>
						</div>
					</form>
					<form action="#">
						<div class="form-group">
							<p><input type="text" class="form-control" required /></p>
							<button class="btn btn-warning" value="alert-warning">Notify Warning</button>
						</div>
					</form>
					<form action="#">
						<div class="form-group">
							<p><input type="text" class="form-control" required /></p>
							<button class="btn btn-danger" value="alert-danger">Notify Error</button>
						</div>
					</form>
					<form action="#">
						<div class="form-group">
							<p><input type="text" class="form-control" required /></p>
							<button class="btn btn-info" value="alert-info">Notify Info</button>
						</div>
					</form>

					<div class="loader">
						<div class="sk-spinner sk-spinner-three-bounce">
							<div class="sk-bounce1"></div>
							<div class="sk-bounce2"></div>
							<div class="sk-bounce3"></div>
						</div>
					</div>
				</div>

			</section>

			<section class="notification" data-component="notifier">

				<a href="#/notifier/dismiss" class="notifier-close">Close</a>

				<ul class="list-messages">
					<li class="alert">
						<a href="#/" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></a>
					</li>
				</ul>

			</section>

		</div>

	</body>
</html>
